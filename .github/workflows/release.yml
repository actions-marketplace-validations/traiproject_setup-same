name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run linter
        run: npm run lint

      - name: Build with ncc
        run: npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  sanity-check:
    name: Sanity Check
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build with ncc
        run: npm run build

      - name: Check if dist/index.js is up to date
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "Error: dist/index.js is not up to date. Please run 'npm run build' and commit the changes."
            git status
            git diff
            exit 1
          fi

  publish:
    name: Publish Release
    needs: [build, sanity-check]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true

  update-major-tag:
    name: Update Major Tag
    needs: [build, sanity-check]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update major version tag
        uses: actions/github-script@v7
        with:
          script: |
            const tag = context.ref.replace('refs/tags/', '');
            
            // Only process semver tags (v1.2.3 or 1.2.3 format)
            if (!/^v?\d+\.\d+\.\d+/.test(tag)) {
              console.log(`Skipping non-semver tag: ${tag}`);
              return;
            }
            
            const major = tag.split('.')[0];
            
            try {
              // Try to update existing tag
              await github.rest.git.updateRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `tags/${major}`,
                sha: context.sha,
                force: true
              });
            } catch (e) {
              // If tag doesn't exist, create it
              if (e.status === 404) {
                await github.rest.git.createRef({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  ref: `refs/tags/${major}`,
                  sha: context.sha
                });
              } else {
                throw e;
              }
            }
